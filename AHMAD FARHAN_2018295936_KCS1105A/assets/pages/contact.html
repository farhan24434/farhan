<!doctype html>

<html lang="en">
	
	
	<head>
		
		
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		
		<!-- PAGE TITLE -->
		<title>Contact Us</title>
	
		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="../css/contact.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		
	</head>

	
	<body>
		
		
		
		
		<table style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
			
			<tr>
			
				<th colspan="2"><h1>Contact Us</h1></th>
			
			</tr>
			
			<tr>
			
				<td width="50%">
				
					<center><iframe width="640" height="360" src="../video/video.mp4" frameborder="0"></iframe></center>
					
				</td>
			
		
				<td width="50%">
					
			<div class="form">
			

			<!--FORM DETAILS-->
  			<form>	

				<div>
					
					<label for="type" style="font-family: arimo;font-size: 25px"><b>Type</b></label>
					
				</div>
				
				&nbsp;
				
				<div>
					
					<input type="radio" name="type" value="suggestion">
					<label for="suggestion">Suggestion</label>
				
					<input type="radio" name="type" value="complaint">
					<label for="complaint">Complaint</label>
					
				</div>	
				
				
				<div>
				
    				<input type="text" name="fullname" placeholder="Enter your name">
					
				</div>

				
				<div>
				
					<input type="email" name="email" placeholder="Enter a valid email address">
					
				</div>
				
				
				<div>
				
					<label for="feedback"></label>
				
				</div>
				
				<div>
				
					<select name="feedback">
						
						<option value="" selected disabled>How did you hear about us?</option>
						<option value="relative">Relative</option>
      					<option value="friend">Friend</option>
      					<option value="socmed">Social Media</option>
						
					</select>
					
				</div>
				
    			
				<div>
    				<select name="country">
						
						<option value="" selected disabled>Country</option>
      					<option value="singapore">Singapore</option>
      					<option value="indonesia">Indonesia</option>
      					<option value="china">China</option>
						
    				</select>
					
				</div>
				
				
				<div>
					
    				<textarea rows="8" name="comments" placeholder="Write something.."></textarea>
					
				</div>
					
				<div>
					
					<input type="checkbox" name="info">
					<label for="checkbox">Receive notification and updates from us</label>
				
				</div>
				
				&nbsp;
				
				<div>
					
    				<input type="submit" value="Submit" onClick="alert('Submitted!')">
					
				</div>

  			</form>
			
		</div>
			
				</td>
				
			</tr>
			
			
			<tfoot>
				
				<tr>
			
					<td colspan="2" align="center">
						
						<a href="https://www.facebook.com" alt="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
						<a href="https://www.instagram.com" alt="Instagram" target="_blank"><i class="fa fa-instagram"></i></a>
						<a href="https://www.twitter.com" alt="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
					</td>
				
				</tr>
				
			</tfoot>
			
		</table>	
			
	</body>
	
	
</html>
